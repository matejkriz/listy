  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="tree in vm.trees" type="item-text-wrap" href="#/tab/trees/{{tree.id}}">
        <img ng-src="{{vm.imgPath + tree.image}}">
        <h2>{{tree.name}}</h2>

</ion-view>
