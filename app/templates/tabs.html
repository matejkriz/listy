<!--
Create tabs with an icon and label, using the tabs-balanced style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-balanced">

  <!-- Dashboard Tab -->
  <ion-tab title="Rozpoznání" icon-off="ion-leaf" icon-on="ion-leaf" ui-sref="tab.recognize">
    <ion-nav-view name="tab-recognize"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Databáze" icon-off="ion-navicon-round" icon-on="ion-navicon-round" ui-sref="tab.trees" on-deselect="vm.clearHistory()">
    <ion-nav-view name="tab-trees"></ion-nav-view>
  </ion-tab>

</ion-tabs>
